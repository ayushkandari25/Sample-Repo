<html>
    <head>
        <title>Feedback Form</Form></title>
    </head>
    <body>
        <h2>Feedback type</h2>
        <form>
        <p> <label for="feedbackType">Feedback type:</label>
            <select id="feedbackType" name="feedbackType">
                <option value="Good">Good</option>
                <option value="Nice">Nice</option>
                <option value="Neutral">Neutral</option>
                <option value="Bad">Bad</option>
                <option value="Worst">Worst</option>
            </select>
        </p>
        <p>
            <label for="userMessage">User's Message:</label>
            <input type="text"/>
        </p>
        <p>
            <label for="websiteRating">Website Rating:</label>
            <input type="radio"/>1
            <input type="radio"/>2 
            <input type="radio"/>3 
            <input type="radio"/>4
            <input type="radio"/>5
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" placeholder="From 10 to 100"/>
        </p>
        <p>
            <label for="email">E-mail*:</label>
                <input type="text" required/>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" required placeholder="https://example.com"/>
        </p>  
        <p> <label for="Website">Website:</label>
            <input type="url"/>
        </p> 
            <p><input type="checkbox"/>
            <label for="Terms&Conditions">Terms & Conditions</label>
        </p>   

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
